<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gridtest2</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        height: 100%;
      }
      .wrapper > div {
        background: blueviolet;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 200px auto;
        grid-template-rows: 100px auto 100px;
        grid-template-areas:
          "header header header"
          "sidebar main main"
          "footer footer footer";
        gap: 10px;
      }
      .sidebar {
        grid-area: sidebar;
      }
      .header {
        grid-area: header;
      }
      .main {
        grid-area: main;
      }
      .footer {
        grid-area: footer;
      }
      @media (max-width: 768px) {
        .wrapper {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 100px auto 100px;
        grid-template-areas:
          "header header header"
          "main main main"
          "footer footer footer";
        gap: 10px;
      }
      .header {
        grid-area: header;
      }
      .main {
        grid-area: main;
      }
      .footer {
        grid-area: footer;
      }
      .sidebar {
        display: none;
      }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar"></div>
      <div class="header"></div>
      <div class="main"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
